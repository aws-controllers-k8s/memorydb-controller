id: "ACL_CREATE_UPDATE"
description: "In this test we create User and create/update ACL"
#marks:
#  - slow
#  - blocked
steps:
  - id: "USER_ONE_CREATE"
    description: "Create User One"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: userone$RANDOM_SUFFIX
      spec:
        name: userone$RANDOM_SUFFIX
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 180
    expect_k8s:
      spec:
        name: userone$RANDOM_SUFFIX
    expect_aws:
      Name: userone$RANDOM_SUFFIX
  - id: "USER_TWO_CREATE"
    description: "Create User Two"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: usertwo$RANDOM_SUFFIX
      spec:
        name: usertwo$RANDOM_SUFFIX
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 180
    expect_k8s:
      spec:
        name: usertwo$RANDOM_SUFFIX
    expect_aws:
      Name: usertwo$RANDOM_SUFFIX
  - id: "ACL_CREATE"
    description: "Create new ACL"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
      spec:
        name: acl$RANDOM_SUFFIX
        userNames:
          - userone$RANDOM_SUFFIX
          - usertwo$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 180
    expect_k8s:
      spec:
        name: acl$RANDOM_SUFFIX
        userNames:
          - userone$RANDOM_SUFFIX
          - usertwo$RANDOM_SUFFIX
    expect_aws:
      Name: acl$RANDOM_SUFFIX
      UserNames:
        - userone$RANDOM_SUFFIX
        - usertwo$RANDOM_SUFFIX
  - id: "UPDATE_ACL_USERNAMES_AND_TAGS_AND_VALIDATE_EVENTS"
    description: "Update userNames and tags, and validate events"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
      spec:
        userNames:
          - userone$RANDOM_SUFFIX
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 180
    expect_k8s:
      status:
        events:
      spec:
        userNames:
          - userone$RANDOM_SUFFIX
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    expect_aws:
      UserNames:
        - userone$RANDOM_SUFFIX
      Tags:
        - Key: "test_key_1"
          Value: "test_value_1"
  - id: "ACL_DELETE"
    description: "Delete ACL"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
  - id: "USER_DELETE_ONE"
    description: "Delete User one"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: userone$RANDOM_SUFFIX
  - id: "USER_DELETE_TWO"
    description: "Delete User two"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: usertwo$RANDOM_SUFFIX