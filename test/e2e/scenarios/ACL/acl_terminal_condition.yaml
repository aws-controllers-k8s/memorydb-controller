id: "ACL_TERMINAL_CONDITIONS"
description: "In this test we create User and create/update ACL to validate terminal conditions"
#marks:
#  - slow
#  - blocked
steps:
  - id: "USER_CREATE"
    description: "Create User"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: user$RANDOM_SUFFIX
      spec:
        name: user$RANDOM_SUFFIX
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 180
  - id: "ACL_CREATE"
    description: "Create new ACL"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
      spec:
        name: acl$RANDOM_SUFFIX
        userNames:
          - "invalid username"
    wait:
      status:
        conditions:
          ACK.Terminal:
            status: "True"
            timeout: 180
  - id: "UPDATE_ACL_VALID"
    description: "Update userNames"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
      spec:
        userNames:
          - user$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 180
  - id: "UPDATE_ACL_INVALID"
    description: "Update userNames to invalid"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
      spec:
        userNames:
          - "invalid username"
    wait:
      status:
        conditions:
          ACK.Terminal:
            status: "True"
            timeout: 180
  - id: "ACL_DELETE"
    description: "Delete ACL"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
  - id: "USER_DELETE"
    description: "Delete User"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: user$RANDOM_SUFFIX