id: "SUBNET_CREATE_UPDATE"
description: "In this test we create SubnetGroup and update it"
#marks:
#  - slow
#  - blocked
resource:
  apiVersion: $CRD_GROUP/$CRD_VERSION
  kind: SubnetGroup
  metadata:
    name: subnet$RANDOM_SUFFIX
steps:
  - id: "SUBNET_INITIAL_CREATE"
    description: "Subnet group initial create"
    create:
      spec:
        description: Subnet group create
        name: subnet$RANDOM_SUFFIX
        subnetIDs:
          - $SUBNET1
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        description: Subnet group create
        name: subnet$RANDOM_SUFFIX
        subnetIDs:
          - $SUBNET1
    expect_aws:
      Description: Subnet group create
      Name: subnet$RANDOM_SUFFIX
      Subnets:
        - Identifier: $SUBNET1
  - id: "UPDATE_DESCRIPTION"
    description: "Update SubnetGroup Description"
    patch:
      spec:
        description: Subnet group update
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        description: Subnet group update
    expect_aws:
      Description: Subnet group update
  - id: "UPDATE_SUBNETS"
    description: "Update SubnetGroup SubnetIds"
    patch:
      spec:
        subnetIDs:
          - $SUBNET2
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        subnetIDs:
          - $SUBNET2
    expect_aws:
      Subnets:
        - Identifier: $SUBNET2
  - id: "UPDATE_SUBNETS_DESCRIPTION_AND_TAGS"
    description: "Update SubnetGroup SubnetIds, Description, and Tags"
    patch:
      spec:
        description: Subnet group update description and subnets
        subnetIDs:
          - $SUBNET1
          - $SUBNET2
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    wait:
      status:
        conditions:
          Ready:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        description: Subnet group update description and subnets
        subnetIDs:
          - $SUBNET1
          - $SUBNET2
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    expect_aws:
      Description: Subnet group update description and subnets
      Subnets:
        - Identifier: $SUBNET1
        - Identifier: $SUBNET2
  - id: "DELETE_SUBNET"
    description: "Delete subnet group"
    delete: subnet$RANDOM_SUFFIX
