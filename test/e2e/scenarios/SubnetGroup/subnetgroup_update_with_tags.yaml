id: "SUBNET_UPDATE_WITH_TAGS"
description: "In this test we create SubnetGroup and update tags"
#marks:
#  - slow
#  - blocked
resource:
  apiVersion: $CRD_GROUP/$CRD_VERSION
  kind: SubnetGroup
  metadata:
    name: subnet$RANDOM_SUFFIX
steps:
  - id: "SG_INITIAL_CREATE"
    description: "Create SG with no tags"
    create:
      spec:
        description: Subnet group create
        name: subnet$RANDOM_SUFFIX
        subnetIDs:
          - $SUBNET1
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        name: subnet$RANDOM_SUFFIX
    expect_aws:
      Name: subnet$RANDOM_SUFFIX
  - id: "SG_ADD_TAGS"
    description: "Add tags in SubnetGroup"
    patch:
      spec:
        tags:
          - key: "test_key_1"
            value: "test_value_1"
          - key: "test_key_2"
            value: "test_value_2"
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        tags:
          - key: "test_key_1"
            value: "test_value_1"
          - key: "test_key_2"
            value: "test_value_2"
    expect_aws:
      Tags:
        - Key: "test_key_1"
          Value: "test_value_1"
        - Key: "test_key_2"
          Value: "test_value_2"
  - id: "SG_DELETE_TAGS"
    description: "Delete tags in SG"
    patch:
      spec:
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    expect_aws:
      Tags:
        - Key: "test_key_1"
          Value: "test_value_1"
  - id: "SG_ADD_AND_DELETE_TAGS"
    description: "Add some tags and delete some tags in PG"
    patch:
      spec:
        tags:
          - key: "test_key_2"
            value: "test_value_3"
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        tags:
          - key: "test_key_2"
            value: "test_value_3"
    expect_aws:
      Tags:
        - Key: "test_key_2"
          Value: "test_value_3"
  - id: "DELETE_SUBNET"
    description: "Delete subnet group"
    delete: subnet$RANDOM_SUFFIX