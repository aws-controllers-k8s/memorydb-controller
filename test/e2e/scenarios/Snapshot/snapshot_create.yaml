id: "SNAPSHOT_CREATE"
description: "In this test we create Snapshot"
#marks:
#  - slow
#  - blocked
steps:
  - id: "CREATE_SNAPSHOT"
    description: "ACK Snapshot"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Snapshot
      metadata:
        name: snapshot$RANDOM_SUFFIX
      spec:
        clusterName: $SNAPSHOT_CLUSTER_NAME1
        name: snapshot$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 3600
    expect_k8s:
      spec:
        clusterName: $SNAPSHOT_CLUSTER_NAME1
        name: snapshot$RANDOM_SUFFIX
    expect_aws:
      ClusterConfiguration:
        Name: $SNAPSHOT_CLUSTER_NAME1
      Name: snapshot$RANDOM_SUFFIX
  - id: "DELETE_SNAPSHOT"
    description: "Delete snapshot"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Snapshot
      metadata:
        name: snapshot$RANDOM_SUFFIX