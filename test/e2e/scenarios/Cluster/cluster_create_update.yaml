id: "CLUSTER_CREATE_UPDATE"
description: "In this test we create Cluster and update it"
#marks:
#  - slow
#  - blocked
steps:
  - id: "CREATE_CLUSTER"
    description: "Create a Cluster"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Cluster
      metadata:
        name: cluster$RANDOM_SUFFIX
      spec:
        name: cluster$RANDOM_SUFFIX
        nodeType: db.t4g.medium
        aclName: open-access
        numShards: 1
        description: Test create from ACK
        kmsKeyID: $KMSKEY
        snsTopicARN: $TOPIC1
        numReplicasPerShard: 1
        tlsEnabled: true
        snapshotWindow: 05:00-06:00
        snapshotRetentionLimit: 0
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 7200
  - id: "UPDATE_CLUSTER_DESCRIPTION_SNS_TOPIC_MAINTENANCE_WINDOW"
    description: "Update description, sns topic, maintenance window"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Cluster
      metadata:
        name: cluster$RANDOM_SUFFIX
      spec:
        description: Test step 2 from ACK
        snsTopicARN: $TOPIC2
        maintenanceWindow: thu:09:00-thu:10:00
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 600
  - id: "UPDATE_SNAPSHOT_WINDOW_RETENTION_LIMIT"
    description: "Update snapshot window and retention limit"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Cluster
      metadata:
        name: cluster$RANDOM_SUFFIX
      spec:
        snapshotWindow: 08:00-09:00
        snapshotRetentionLimit: 10
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 3600
  - id: "USER_CREATE"
    description: "Create User"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: user$RANDOM_SUFFIX
      spec:
        name: user$RANDOM_SUFFIX
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 180
  - id: "ACL_CREATE"
    description: "Create new ACL"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
      spec:
        name: acl$RANDOM_SUFFIX
        userNames:
          - user$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 180
  - id: "UPDATE_ACL"
    description: "Update ACL"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Cluster
      metadata:
        name: cluster$RANDOM_SUFFIX
      spec:
        aclName: acl$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 3600
  - id: "PG_INITIAL_CREATE"
    description: "PG with activerehashing as no"
    create:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ParameterGroup
      metadata:
        name: pg$RANDOM_SUFFIX
      spec:
        description: PG with activerehashing as no
        family: memorydb_redis6
        name: pg$RANDOM_SUFFIX
        parameterNameValues:
          - parameterName: activerehashing
            parameterValue: "no"
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
  - id: "UPDATE_PG"
    description: "Update PG"
    patch:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Cluster
      metadata:
        name: cluster$RANDOM_SUFFIX
      spec:
        parameterGroupName: pg$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 180
  - id: "DELETE_CLUSTER"
    description: "Delete the cluster"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: Cluster
      metadata:
        name: cluster$RANDOM_SUFFIX
  - id: "DELETE_PG"
    description: "Delete parameter group"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ParameterGroup
      metadata:
        name: pg$RANDOM_SUFFIX
  - id: "ACL_DELETE"
    description: "Delete ACL"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: ACL
      metadata:
        name: acl$RANDOM_SUFFIX
  - id: "USER_DELETE"
    description: "Delete User"
    delete:
      apiVersion: $CRD_GROUP/$CRD_VERSION
      kind: User
      metadata:
        name: user$RANDOM_SUFFIX