id: "USER_CREATE_UPDATE"
description: "In this test we create User and update it"
#marks:
#  - slow
#  - blocked
resource:
  apiVersion: $CRD_GROUP/$CRD_VERSION
  kind: User
  metadata:
    name: user$RANDOM_SUFFIX
steps:
  - id: "USER_INITIAL_CREATE"
    description: "Create User"
    create:
      spec:
        name: user$RANDOM_SUFFIX
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        name: user$RANDOM_SUFFIX
        accessString: on resetchannels -@all +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    expect_aws:
      Name: user$RANDOM_SUFFIX
      AccessString: on resetchannels -@all +get
  - id: "USER_UPDATE_ACCESS_STRING"
    description: "Update AccessString"
    patch:
      spec:
        accessString: off +get
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 190
    expect_k8s:
      spec:
        accessString: off resetchannels -@all +get
    expect_aws:
      AccessString: off resetchannels -@all +get
  - id: "USER_UPDATE_PASSWORD_AND_TAGS"
    description: "Update Password and Tags"
    patch:
      spec:
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET2
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET2
        tags:
          - key: "test_key_1"
            value: "test_value_1"
    expect_aws:
      Tags:
        - Key: "test_key_1"
          Value: "test_value_1"
  - id: "USER_UPDATE_ACCESS_STRING_AND_SECRET"
    description: "Update Secret and AccessString"
    patch:
      spec:
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        accessString: on resetchannels -@all +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    expect_aws:
      AccessString: on resetchannels -@all +get
  - id: "REAPPLY_SPEC"
    description: "Update Secret and AccessString we should not see any errors"
    patch:
      spec:
        accessString: on +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        accessString: on resetchannels -@all +get
        authenticationMode:
          type_: password
          passwords:
            - key: password
              name: $SECRET1
    expect_aws:
      AccessString: on resetchannels -@all +get
  - id: "DELETE_USER"
    description: "Delete User"
    delete: user$RANDOM_SUFFIX
