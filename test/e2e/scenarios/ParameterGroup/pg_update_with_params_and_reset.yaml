id: "PG_UPDATE_WITH_PARAMS"
description: "In this test we create PG and update the parameter"
#marks:
#  - slow
#  - blocked
resource:
  apiVersion: $CRD_GROUP/$CRD_VERSION
  kind: ParameterGroup
  metadata:
    name: pg$RANDOM_SUFFIX
steps:
  - id: "PG_INITIAL_CREATE"
    description: "Create PG with default"
    create:
      spec:
        description: PG with no params while creating
        family: memorydb_redis6
        name: pg$RANDOM_SUFFIX
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        description: PG with no params while creating
        family: memorydb_redis6
        name: pg$RANDOM_SUFFIX
    expect_aws:
      Name: pg$RANDOM_SUFFIX
      Family: memorydb_redis6
      Description: PG with no params while creating
  - id: "PG_UPDATE"
    description: "Update activerehashing to no"
    patch:
      spec:
        parameterNameValues:
          - parameterName: activerehashing
            parameterValue: "no"
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        parameterNameValues:
          - parameterName: activerehashing
            parameterValue: "no"
    expect_aws:
      Parameters:
        - Name: activerehashing
          Value: "no"
  - id: "PG_RESET"
    description: "Update parameterNameValues to empty list"
    patch:
      spec:
        parameterNameValues: []
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 100
    expect_k8s:
      spec:
        parameterNameValues:
          - parameterName: activerehashing
            parameterValue: "yes"
    expect_aws:
      Parameters:
        - Name: activerehashing
          Value: "yes"
  - id: "DELETE_PG"
    description: "Delete parameter group"
    delete: pg$RANDOM_SUFFIX
