ignore:
  field_paths:
    - DescribeSnapshotsInput.ClusterName
    - DescribeSnapshotsInput.Source
resources:
  Cluster:
    exceptions:
      errors:
        404:
          code: ClusterNotFoundFault
      terminal_codes:
        - ClusterAlreadyExistsFault
        - InvalidParameterValueException
        - InvalidParameterCombinationException
        - NoOperationFault
    renames:
      operations:
        CreateCluster:
          input_fields:
            ClusterName: Name
        UpdateCluster:
          input_fields:
            ClusterName: Name
        DeleteCluster:
          input_fields:
            ClusterName: Name
        DescribeClusters:
          input_fields:
            ClusterName: Name
    fields:
      ACLName:
        references:
          resource: ACL
          path: Spec.Name
      AllowedScaleUpNodeTypes:
        is_read_only: true
        from:
          operation: ListAllowedNodeTypeUpdates
          path: ScaleUpNodeTypes
      AllowedScaleDownNodeTypes:
        is_read_only: true
        from:
          operation: ListAllowedNodeTypeUpdates
          path: ScaleDownNodeTypes
      ParameterGroupName:
        references:
          resource: ParameterGroup
          path: Spec.Name
      SecurityGroupIDs:
        references:
          resource: SecurityGroup
          service_name: ec2
          path: Status.ID
      SnapshotName:
        references:
          resource: Snapshot
          path: Spec.Name
      SNSTopicARN:
        references:
          resource: Topic
          service_name: sns
          path: Status.ACKResourceMetadata.ARN
      SubnetGroupName:
        references:
          resource: SubnetGroup
          path: Spec.Name
    hooks:
      sdk_read_many_post_set_output:
        template_path: hooks/cluster/sdk_read_many_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/cluster/sdk_create_many_post_set_output.go.tpl
      sdk_update_post_set_output:
        template_path: hooks/cluster/sdk_update_many_post_set_output.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/cluster/sdk_update_post_build_request.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/cluster/sdk_update_pre_build_request.go.tpl
      sdk_delete_post_request:
        template_path: hooks/cluster/sdk_delete_post_request.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/cluster/sdk_delete_pre_build_request.go.tpl
    synced:
      when:
        - path: Status.Status
          in:
            - available
            - create-failed
  SubnetGroup:
    exceptions:
      errors:
        404:
          code: SubnetGroupNotFoundFault
      terminal_codes:
        - InvalidSubnet
        - InvalidParameterValueException
        - SubnetGroupAlreadyExistsFault
        - SubnetNotAllowedFault
    fields:
      SubnetIDs:
        references:
          service_name: ec2
          resource: Subnet
          path: Status.SubnetID
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/subnetgroup/sdk_create_post_set_output.go.tpl
      sdk_read_many_pre_set_output:
        template_path: hooks/subnetgroup/sdk_read_many_pre_set_output.go.tpl
      sdk_read_many_post_set_output:
        template_path: hooks/subnetgroup/sdk_read_many_post_set_output.go.tpl
      sdk_update_post_set_output:
        template_path: hooks/subnetgroup/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/subnetgroup/sdk_update_pre_build_request.go.tpl
    renames:
      operations:
        CreateSubnetGroup:
          input_fields:
            SubnetGroupName: Name
        UpdateSubnetGroup:
          input_fields:
            SubnetGroupName: Name
        DeleteSubnetGroup:
          input_fields:
            SubnetGroupName: Name
        DescribeSubnetGroups:
          input_fields:
            SubnetGroupName: Name
  ACL:
    exceptions:
      errors:
        404:
          code: ACLNotFoundFault
      terminal_codes:
        - ACLAlreadyExistsFault
        - DefaultUserRequired
        - DuplicateUserNameFault
        - InvalidParameterValueException
        - InvalidParameterCombinationException
    fields:
      UserNames:
        references:
          resource: User
          path: Spec.Name
    hooks:
      sdk_read_many_post_set_output:
        template_path: hooks/acl/sdk_read_many_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/acl/sdk_update_pre_build_request.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/acl/sdk_update_post_build_request.go.tpl
      sdk_update_post_set_output:
        code: "ko.Spec.UserNames = desired.ko.Spec.UserNames"
    renames:
      operations:
        CreateACL:
          input_fields:
            ACLName: Name
        UpdateACL:
          input_fields:
            ACLName: Name
        DeleteACL:
          input_fields:
            ACLName: Name
        DescribeACLs:
          input_fields:
            ACLName: Name
    synced:
      when:
        - path: Status.Status
          in:
            - active
  User:
    exceptions:
      errors:
        404:
          code: UserNotFoundFault
      terminal_codes:
        - UserAlreadyExistsFault
        - InvalidParameterValueException
        - DuplicateUserNameFault
        - InvalidParameterCombinationException
    fields:
      AuthenticationMode.Passwords:
        is_secret: true
        compare:
          is_ignored: true
    hooks:
      sdk_create_post_set_output:
        code: "rm.setAnnotationsFields(desired, ko)"
      sdk_read_many_post_set_output:
        template_path: hooks/user/sdk_read_many_post_set_output.go.tpl
      sdk_update_post_set_output:
        code: "rm.setAnnotationsFields(desired, ko)"
      sdk_update_pre_build_request:
        template_path: hooks/user/sdk_update_pre_build_request.go.tpl
    renames:
      operations:
        CreateUser:
          input_fields:
            UserName: Name
        UpdateUser:
          input_fields:
            UserName: Name
        DeleteUser:
          input_fields:
            UserName: Name
        DescribeUsers:
          input_fields:
            UserName: Name
    synced:
      when:
        - path: Status.Status
          in:
            - active
  Snapshot:
    exceptions:
      errors:
        404:
          code: SnapshotNotFoundFault
      terminal_codes:
        - InvalidParameterCombinationException
        - InvalidParameterValueException
        - InvalidParameter
        - SnapshotAlreadyExistsFault
    fields:
      SourceSnapshotName:
        from:
          operation: CopySnapshot
          path: SourceSnapshotName
      ClusterName:
        is_primary_key: false
        is_required: false
        from:
          operation: CreateSnapshot
          path: ClusterName
        references:
          resource: Cluster
          path: Spec.Name
      KmsKeyId:
        references:
          resource: Key
          service_name: kms
          path: Status.ACKResourceMetadata.ARN
    update_operation:
      custom_method_name: customUpdate
    hooks:
      sdk_create_pre_build_request:
        template_path: hooks/snapshot/sdk_create_pre_build_request.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/snapshot/sdk_create_post_set_output.go.tpl
      sdk_read_many_post_set_output:
        template_path: hooks/snapshot/sdk_read_many_post_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/snapshot/sdk_delete_pre_build_request.go.tpl
      sdk_delete_post_request:
        template_path: hooks/snapshot/sdk_delete_post_request.go.tpl
    renames:
      operations:
        CreateSnapshot:
          input_fields:
            SnapshotName: Name
        DeleteSnapshot:
          input_fields:
            SnapshotName: Name
        DescribeSnapshots:
          input_fields:
            SnapshotName: Name
    synced:
      when:
        - path: Status.Status
          in:
            - available
  ParameterGroup:
    exceptions:
      errors:
        404:
          code: ParameterGroupNotFoundFault
      terminal_codes:
        - InvalidParameterGroupStateFault
        - InvalidParameterValueException
        - InvalidParameterCombinationException
        - ParameterGroupAlreadyExistsFault
    fields:
      Name:
        is_primary_key: true
        is_required: true
        from:
          operation: CreateParameterGroup
          path: ParameterGroupName
      ParameterNameValues:
        from:
          operation: UpdateParameterGroup
          path: ParameterNameValues
      Parameters:
        is_read_only: true
        from:
          operation: DescribeParameters
          path: Parameters
    hooks:
      sdk_read_many_post_set_output:
        template_path: hooks/parametergroup/sdk_read_many_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/parametergroup/sdk_create_post_set_output.go.tpl
      sdk_update_post_set_output:
        template_path: hooks/parametergroup/sdk_update_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/parametergroup/sdk_update_pre_build_request.go.tpl
    renames:
      operations:
        CreateParameterGroup:
          input_fields:
            ParameterGroupName: Name
        UpdateParameterGroup:
          input_fields:
            ParameterGroupName: Name
        DeleteParameterGroup:
          input_fields:
            ParameterGroupName: Name
        DescribeParameterGroups:
          input_fields:
            ParameterGroupName: Name
operations:
  DescribeClusters:
    override_values:
      ShowShardDetails: true